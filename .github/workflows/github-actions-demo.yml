name: GitHub Actions Demo
on: 
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: environment to deploy to
        type: environment
        required: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "icon The job was triggered by event: ${{ github.event_name }}"
          echo "icon The name of your branch is ${{ github.ref }} and your repository is ${{ github.name }}."
          
          
